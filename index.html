<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>qrgen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    </head>

    <body>
        <div class="container-fluid text-center">
            <div class="row align-items-center justify-content-center">
                <div class="col col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="card text-center my-5">
                        <h1 class="card-header">
                            QR Code Generator
                        </h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <!-- <div class="sqrcode"></div> -->
                                    <div class="qrcode"></div>
                                </div>
                                <hr/>
                                <form id="form" name="form">
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" type="submit">Encode</button>
                                        <input class="form-control" type="text" onsubmit="generatQr()"/>
                                        <div class="input-group-text">
                                            <input id="save" class="form-check-input" type="checkbox" value="Save" aria-label="Save QR code">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card-footer text-body-secondary">Powered by SprengerV</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
    
</html>
